<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TicTacToe</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="https://fastninjazz.github.io/tic-Tac-toe/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://fastninjazz.github.io/tic-Tac-toe/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://fastninjazz.github.io/tic-Tac-toe/favicon-16x16.png">
    <link rel="manifest" href="https://fastninjazz.github.io/tic-Tac-toe/site.webmanifest">
    <link rel="mask-icon" href="https://fastninjazz.github.io/tic-Tac-toe/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://fastninjazz.github.io/tic-Tac-toe/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://fastninjazz.github.io/tic-Tac-toe/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TicTacToe</div>
      </div>
    </div>
  </body>
</html>
